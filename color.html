<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Practice Project</title>
</head>

<body>
    <div>
        <h2>CSS Color</h2>
        <ul>
            <li>Color Name</li>
            <li>RGB</li>
            <li>HEX</li>
            <li>HSL</li>
            <li>RGBA</li>
            <li>HSLA</li>
        </ul>
        <h2 style="color: mediumseagreen; ">Color Names</h2>

        <!-- rgb(red, green, blue) -->
        <h2 style="color: rgb(244, 146, 0); ">RGB</h2>

        <!-- rgba(red, green, blue, alpha) -->
        <!-- alpha = 0.0 to 1.0 -->
        <!-- 0.0 = Fully Transparent -->
        <!-- 1.0 = not Transparent at all -->
        <h2 style="color: rgba(255, 99, 71, 1.0); ">RGBA</h2>

    </div>
</body>

</html>
